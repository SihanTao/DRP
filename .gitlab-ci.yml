default:
  image: ubuntu:latest

  before_script:
    - apt-get -y update
    - apt-get -y install nodejs

stages:
  - build
  - test
  - deploy

no_build_yet:
  stage: build
  script:
    - echo SKIP

test_if_node_is_present:
  stage: test
  script:
    - echo "before node version check"
    - node -v
    - npm -v
    - echo "after node version check"

no_deploy_yet:
  stage: deploy
  script:
    - echo SKIP